<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
            margin-top: 5px;
        }
         div{
            display: flex;
         }
        
    </style>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" minlength="3" placeholder="Escribe tu nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" minlength="3" required>
        
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="18" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="12">
        
        <label for="tipoVia">Tipo de vía:</label>
        <select name="tipoVia" id="tipoVia" >
            <option value="calle">calle</option>
            <option value="avenida">avenida</option>
            <option value="paseo">paseo</option>
        </select>
        
        <input type="nombreVia" placeholder="Nombre de la vía">
        
        <label for="num">Número:</label>
        <input type="number" id="num" name="num">
        
        <label for="cp">Código postal:</label>
        <input type="text" name="cp" id="cp" pattern="[0-9]{5}" title="Ingrese un código postal válido de 5 dígitos">
        <div>
            <label>Turno:</label>
            <input type="radio" name="turno" id="manana" value="manana">
            <label for="manana">Mañana</label>
            <input type="radio" name="turno" id="tarde" value="tarde">
            <label for="tarde">Tarde</label>
            <input type="radio" name="turno" id="noche" value="noche">
            <label for="Noche">Noche</label>
        </div>
        <div>
            <input type="checkbox" id="confirmacion" name="confirmacion" value="confirmacion" required>
            <label for="confirmacion">Acepto los términos.</label>
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="Restablecer">
        </div>
    </form>
</body>
</html>
